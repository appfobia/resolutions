<head>
  <title>resolutions</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Bucket List Of Resolutions</h1>
<lable class="hide-finished">
<input type="checkbox" checked={{hideFinished}}> Hide finished resolutions</lable>
<h4>(As this is an example site, the posts may take 2-3 secs to load for the first time.)</h4>
</header>
{{#if currentUser}}
<ul>
  <li>
          <form class="new-resolution">
            <input type="text" name="title" placeholder="A new resolution">
            <input class="submit" type="submit" name="Submit">
          </form>
  </li>
</ul>
{{/if}}

    <ul>
      {{#each resolutions}}
      {{>resolution}}
      {{/each}}
    </ul>
    <div class="loginClass">
      {{> loginButtons}}
    </div>
  </div>
</body>

<template name="resolution">
   <li class="{{#if checked}} checked {{/if}}">
     <input type="checkbox" checked={{checked}} disabled={{isCurrentUser}} class="toggle-checked">
       <button class="toggle-private {{isDisabled}}" disabled={{buttonDisable}}>
       {{#if private}}
       Private
       {{else}}
       Public
       {{/if}}
       </button>
     <span class="text">{{title}}</span>
     <button class="delete {{isDisabled}}" disabled={{buttonDisable}}>Remove</button>
   </li>
</template>
